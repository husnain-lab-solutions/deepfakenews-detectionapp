<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" width="900" height="520">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1f2a44"/>
      <stop offset="1" stop-color="#0b1221"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6847ff"/>
      <stop offset="1" stop-color="#2cb9ff"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="12"/>
    </filter>
  </defs>
  <rect width="900" height="520" rx="18" fill="url(#g1)"/>

  <!-- grid overlay -->
  <g opacity="0.25">
    <defs><pattern id="p" width="36" height="36" patternUnits="userSpaceOnUse">
      <path d="M36 0H0M0 36V0" fill="none" stroke="#1e2a3c" stroke-width="1"/>
    </pattern></defs>
    <rect x="20" y="20" width="860" height="480" rx="14" fill="url(#p)"/>
  </g>

  <!-- chip -->
  <rect x="80" y="90" width="200" height="140" rx="14" fill="#0e1626" stroke="#2a3a55"/>
  <g transform="translate(90 105)">
    <rect x="0" y="0" width="180" height="110" rx="10" fill="#111b2d" stroke="#2a3a55"/>
    <rect x="18" y="18" width="144" height="74" rx="8" fill="#0b1426" stroke="#2a3a55"/>
    <g stroke="#2a3a55" stroke-width="2" opacity=".9">
      <circle cx="45" cy="55" r="14" fill="#0e1626"/>
      <path d="M45 41v28M31 55h28"/>
      <rect x="82" y="40" width="60" height="8" rx="4" fill="#172238"/>
      <rect x="82" y="56" width="42" height="8" rx="4" fill="#172238"/>
    </g>
  </g>

  <!-- magnifier -->
  <g transform="translate(500 210)">
    <circle cx="0" cy="0" r="90" fill="#0e1626" stroke="#2a3a55"/>
    <circle cx="-10" cy="-10" r="60" fill="none" stroke="url(#g2)" stroke-width="6"/>
    <rect x="70" y="65" width="120" height="20" rx="10" fill="url(#g2)" transform="rotate(45)"/>
  </g>

  <!-- glow -->
  <circle cx="560" cy="220" r="120" fill="#6847ff" opacity="0.15" filter="url(#soft)"/>
  <circle cx="210" cy="150" r="90" fill="#2cb9ff" opacity="0.12" filter="url(#soft)"/>

  <!-- title text inside image -->
  <text x="80" y="300" fill="#bcd3ff" font-family="Inter,Segoe UI,Arial" font-size="22">Multi-layer Deepfake Detection</text>
  <text x="80" y="330" fill="#8ea3c6" font-family="Inter,Segoe UI,Arial" font-size="16">Cross-modal analysis • Calibrated confidence • Private history</text>
</svg>