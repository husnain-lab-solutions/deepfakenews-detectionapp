<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Predict • Deepfake News Detector</title>
    <link rel="stylesheet" href="/css/styles.css?v=20251116" />
</head>

<body>
    <header class="header">
        <div class="container nav"><a class="brand" href="/"><img class="logo-img" src="/img/logo.svg"
                    alt="Deepfake News Detector logo" /><span>Deepfake News Detector</span></a>
            <nav><a href="/predict.html">Predict</a><a href="/history.html" data-when="auth"
                    style="display:none">History</a><a href="/why.html">Why?</a><a href="/help.html">Help</a><a
                    href="/support.html">Support</a><a href="/login.html" data-when="guest">Login</a><a
                    href="/register.html" data-when="guest">Register</a><a href="#" id="logout-btn" data-when="auth"
                    style="display:none">Logout</a></nav>
        </div>
    </header>
    <main class="section">
        <div class="container grid cols-2">
            <div class="card">
                <h2>Analyze text</h2>
                <form id="text-form">
                    <div class="form-row"><label>Paste your content</label><textarea id="text-input" rows="7"
                            placeholder="Paste any text for screening..."></textarea></div>
                    <div class="form-actions"><button class="btn primary" type="submit">Predict text</button></div>
                </form>
                <div id="text-output" class="note" style="margin-top:10px"></div>
                <div class="card mt-3">
                    <h2>Analyze image</h2>
                    <form id="image-form">
                        <div class="form-row"><label>Select an image</label><input id="image-file" class="input"
                                type="file" accept="image/*" /></div>
                        <div class="form-actions"><button class="btn" type="submit">Predict image</button></div>
                    </form>
                    <div id="image-output" class="note" style="margin-top:10px"></div>
                </div>
            </div>
            <div class="grid" style="gap:16px">
                <div class="card">
                    <h2>Last result</h2>
                    <div id="last-result" class="note">No results yet. Submit text or an image.</div>
                </div>
                <div class="card">
                    <h2>Recent results</h2>
                    <div id="recent-list" class="recent-list note">No recent items yet.</div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">© <span id="y"></span> Deepfake News Detector</div>
    </footer>
    <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
    <script src="/js/auth-guard.js?v=20251116"></script>
    <script src="/js/app.js?v=20251116"></script>
</body>

</html>
