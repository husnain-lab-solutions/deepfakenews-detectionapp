name: Full Stack Verification

permissions:
  contents: read
  actions: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: windows-latest
    env:
      JWT_KEY: ${{ secrets.JWT_KEY }}
    timeout-minutes: 30
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/ml_service/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure JWT_KEY (fallback if secret missing)
        shell: pwsh
        run: |
          if(-not $env:JWT_KEY -or $env:JWT_KEY.Trim().Length -lt 16){
            $rng=[System.Security.Cryptography.RandomNumberGenerator]::Create();
            $b=New-Object byte[] 32; $rng.GetBytes($b);
            $k=[Convert]::ToBase64String($b);
            echo "JWT_KEY=$k" >> $env:GITHUB_ENV
            Write-Host 'JWT_KEY generated for this run.'
          } else {
            Write-Host 'JWT_KEY loaded from repository secret.'
          }

      - name: Start ML Service (detached)
        shell: pwsh
        working-directory: ml_service
        run: |
          ./run_ml.ps1 -Detached -Fast -WaitHealthSeconds 120
          Write-Host '--- initial uvicorn.err.log (first 40 lines) ---'
          Get-Content uvicorn.err.log -ErrorAction SilentlyContinue | Select-Object -First 40
          Write-Host '--- initial uvicorn.out.log (first 40 lines) ---'
          Get-Content uvicorn.out.log -ErrorAction SilentlyContinue | Select-Object -First 40
          # Wait for health (extended)
          $deadline=(Get-Date).AddSeconds(120)
          $ok=$false
          while((Get-Date)-lt $deadline){
            try { $r=Invoke-RestMethod -Uri http://127.0.0.1:8000/health -TimeoutSec 5 -ErrorAction Stop; if($r.status -eq 'OK'){ $ok=$true; break } } catch {}
            Start-Sleep 3
          }
          if(-not $ok){ Write-Host 'ML service not healthy in time' -ForegroundColor Red; Write-Host '--- uvicorn.err.log tail ---'; Get-Content uvicorn.err.log -ErrorAction SilentlyContinue; Write-Host '--- uvicorn.out.log tail ---'; Get-Content uvicorn.out.log -ErrorAction SilentlyContinue; exit 1 }

      - name: Build Web App
        shell: pwsh
        working-directory: WebApplication1
        run: |
          dotnet build --configuration Debug

      - name: Start Web App (background)
        shell: pwsh
        working-directory: WebApplication1
        run: |
          $env:ASPNETCORE_URLS = 'http://localhost:5140'
          $proc = Start-Process -FilePath dotnet -ArgumentList 'run --no-launch-profile' -PassThru
          $deadline=(Get-Date).AddSeconds(90)
          while((Get-Date)-lt $deadline){
            if(Test-NetConnection -ComputerName localhost -Port 5140 -InformationLevel Quiet){ break }
            Start-Sleep 2
          }
          if(-not (Test-NetConnection -ComputerName localhost -Port 5140 -InformationLevel Quiet)){
            Write-Host 'Web app failed to start (port 5140 not open)' -ForegroundColor Red; Get-Process -Name WebApplication1 -ErrorAction SilentlyContinue | Format-List Id,StartTime,Path; exit 1
          }
          try { $root = Invoke-WebRequest -UseBasicParsing -Uri 'http://localhost:5140/' -TimeoutSec 10; Write-Host "Root status: $($root.StatusCode)" } catch { Write-Host 'Root probe failed' -ForegroundColor Yellow }
          echo $proc.Id > ../webapp.pid

      - name: Run Full Stack Verification
        shell: pwsh
        working-directory: scripts
        run: |
          ./verify_full_stack.ps1

      - name: Show Summary Artifact
        if: always()
        shell: pwsh
        working-directory: scripts
        run: |
          if(Test-Path sample_image.png){ Write-Host 'Sample image created.' }
          Get-ChildItem -File | Select-Object Name,Length

      - name: Stop Background Processes
        if: always()
        shell: pwsh
        run: |
          # Use a non-reserved variable name; $PID is an automatic variable
          if(Test-Path webapp.pid){ $webAppPid = Get-Content webapp.pid | Select-Object -First 1; try { Stop-Process -Id $webAppPid -Force -ErrorAction SilentlyContinue } catch {} }
          # Stop ML service
          cd ml_service
          ./run_ml.ps1 -Stop || Write-Host 'ML stop attempted.'
